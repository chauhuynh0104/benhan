async function viewBenhAn(item) {
  try {
    const res = await fetch('https://content.dropboxapi.com/2/files/download', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + TOKEN_KEY,
        'Dropbox-API-Arg': JSON.stringify({ path: item.dropboxPath })
      }
    });
    const blob = await res.blob();
    const buffer = await blob.arrayBuffer();
    const zip = await JSZip.loadAsync(buffer);
    const doc = await zip.file('word/document.xml').async('text');
    const plain = doc
  .replace(/<w:p[^>]*>/g, '\n')            // m·ªói ƒëo·∫°n <w:p> = 1 d√≤ng m·ªõi
  .replace(/<[^>]+>/g, '')                 // xo√° tag XML kh√°c
  .replace(/\n\s+\n/g, '\n')               // b·ªè d√≤ng tr·∫Øng d∆∞
  .replace(/&nbsp;/g, ' ')
  .trim();
    showPopupView(plain);
  } catch (err) {
    toast('Kh√¥ng th·ªÉ xem b·ªánh √°n: ' + err.message);
  }
}
function showPopupView(content) {
  const popup = document.createElement('div');
  popup.style = `
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: #0008;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
  `;
  popup.id = 'viewPopupOverlay';

  popup.innerHTML = `
    <div style="
      background: #fff;
      padding: 150px 60px;
      max-width: 1000px;
      max-height: 90%;
      overflow: auto;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      position: relative;
      font-size: 16px;
      line-height: 1.6;
      font-family: 'Segoe UI', sans-serif;
    " id="viewPopupContent">
      <button onclick="this.parentNode.parentNode.remove()" style="
        position: absolute;
        top: 12px;
        right: 12px;
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      ">√ó</button>

      <pre style="
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 16px;
        line-height: 1.6;
      ">${content}</pre>
    </div>
  `;

  // Th√™m s·ª± ki·ªán click ra ngo√†i ƒë·ªÉ t·∫Øt popup
  popup.addEventListener('click', function(e) {
    if (e.target.id === 'viewPopupOverlay') {
      popup.remove();
    }
  });

  document.body.appendChild(popup);
  
  // Th√™m ph√≠m ESC ƒë·ªÉ t·∫Øt popup
  document.addEventListener('keydown', function escClose(e) {
    if (e.key === 'Escape') {
      popup.remove();
      document.removeEventListener('keydown', escClose);
    }
  });
}
