<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Kiểm Tra Tin Học - Stata</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .instructions {
            background-color: #e8f4fc;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .question-container {
            margin-bottom: 25px;
        }
        
        .question {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #eaeaea;
            transition: all 0.3s;
        }
        
        .question-number {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .question-text {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }
        
        .option {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .option:hover:not(.correct):not(.incorrect) {
            background-color: #f0f0f0;
        }
        
        .option.selected {
            border-width: 2px;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .option-letter {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: #e9ecef;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .correct .option-letter {
            background-color: #28a745;
            color: white;
        }
        
        .incorrect .option-letter {
            background-color: #dc3545;
            color: white;
        }
        
        .result-indicator {
            margin-left: auto;
            font-size: 18px;
            font-weight: bold;
        }
        
        .correct .result-indicator {
            color: #28a745;
        }
        
        .incorrect .result-indicator {
            color: #dc3545;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #reset-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        #reset-btn:hover {
            background-color: #c0392b;
        }
        
        #show-score-btn {
            background-color: #3498db;
            color: white;
        }
        
        #show-score-btn:hover {
            background-color: #2980b9;
        }
        
        .score-container {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .score-container.show {
            display: block;
        }
        
        .score {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .correct-count {
            color: #28a745;
        }
        
        .incorrect-count {
            color: #e74c3c;
        }
        
        .progress-bar-container {
            margin-top: 20px;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #28a745;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="progress-bar-container">

        </div>
        
        <div class="question-container" id="questions-container">

        <div class="controls">

        // Biến lưu trữ trạng thái
        let userAnswers = Array(questionsData.length).fill(null);
        let answeredCount = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        // Hàm tạo câu hỏi
        function createQuestions() {
            const container = document.getElementById('questions-container');
            
            questionsData.forEach((questionData, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.dataset.index = index;
                
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Câu ${index + 1}:`;
                
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = questionData.question;
                
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options';
                
                const letters = ['A', 'B', 'C', 'D'];
                
                questionData.options.forEach((option, optionIndex) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.dataset.optionIndex = optionIndex;
                    
                    const optionLetter = document.createElement('div');
                    optionLetter.className = 'option-letter';
                    optionLetter.textContent = letters[optionIndex];
                    
                    const optionText = document.createElement('span');
                    optionText.textContent = option.text;
                    
                    // Tạo indicator nhưng ẩn đi cho đến khi người dùng chọn
                    const indicator = document.createElement('span');
                    indicator.className = 'result-indicator';
                    indicator.style.visibility = 'hidden';
                    
                    optionElement.appendChild(optionLetter);
                    optionElement.appendChild(optionText);
                    optionElement.appendChild(indicator);
                    
                    // Thêm sự kiện click
                    optionElement.addEventListener('click', () => {
                        selectOption(index, optionIndex);
                    });
                    
                    optionsContainer.appendChild(optionElement);
                });
                
                questionElement.appendChild(questionNumber);
                questionElement.appendChild(questionText);
                questionElement.appendChild(optionsContainer);
                container.appendChild(questionElement);
            });
            
            // Cập nhật tổng số câu hỏi
            document.getElementById('total-questions').textContent = questionsData.length;
            updateProgressBar();
        }

        // Hàm chọn đáp án
        function selectOption(questionIndex, optionIndex) {
            const questionElement = document.querySelector(`.question[data-index="${questionIndex}"]`);
            const options = questionElement.querySelectorAll('.option');
            const questionData = questionsData[questionIndex];
            
            // Kiểm tra xem câu hỏi này đã được trả lời chưa
            const wasAnswered = userAnswers[questionIndex] !== null;
            
            // Xóa lớp selected từ tất cả các đáp án trong câu hỏi này
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Thêm lớp selected cho đáp án được chọn
            options[optionIndex].classList.add('selected');
            
            // Hiển thị kết quả cho tất cả các đáp án trong câu hỏi này
            options.forEach((option, idx) => {
                const indicator = option.querySelector('.result-indicator');
                const isCorrect = questionData.options[idx].correct;
                
                // Hiển thị indicator
                indicator.style.visibility = 'visible';
                
                // Đặt nội dung và lớp cho indicator
                if (isCorrect) {
                    option.classList.add('correct');
                    indicator.textContent = ' ✓';
                } else if (idx === optionIndex) {
                    option.classList.add('incorrect');
                    indicator.textContent = ' ✗';
                }
                
                // Nếu là đáp án đúng, hiển thị màu xanh
                if (isCorrect) {
                    option.classList.add('correct');
                }
            });
            
            // Lưu đáp án người dùng chọn
            userAnswers[questionIndex] = optionIndex;
            
            // Cập nhật số lượng câu đã trả lời
            if (!wasAnswered) {
                answeredCount++;
                
                // Cập nhật số câu đúng/sai
                if (questionData.options[optionIndex].correct) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
                
                // Cập nhật thanh tiến độ và số liệu
                updateProgressBar();
            }
        }

        // Hàm cập nhật thanh tiến độ
        function updateProgressBar() {
            const progressFill = document.getElementById('progress-fill');
            const answeredCountElement = document.getElementById('answered-count');
            const correctProgressElement = document.getElementById('correct-progress');
            const incorrectProgressElement = document.getElementById('incorrect-progress');
            
            // Tính phần trăm
            const percentage = (answeredCount / questionsData.length) * 100;
            
            // Cập nhật thanh tiến độ
            progressFill.style.width = `${percentage}%`;
            
            // Cập nhật số liệu
            answeredCountElement.textContent = answeredCount;
            correctProgressElement.textContent = correctCount;
            incorrectProgressElement.textContent = incorrectCount;
        }

        // Hàm hiển thị kết quả tổng
        function showScore() {
            const scoreContainer = document.getElementById('score-container');
            const scoreElement = document.getElementById('score');
            const correctCountElement = document.getElementById('correct-count');
            const incorrectCountElement = document.getElementById('incorrect-count');
            
            scoreElement.textContent = `${correctCount}/${questionsData.length}`;
            correctCountElement.textContent = correctCount;
            incorrectCountElement.textContent = incorrectCount;
            
            scoreContainer.classList.add('show');
            
            // Cuộn đến phần kết quả
            scoreContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Hàm làm lại bài
        function resetQuiz() {
            // Reset tất cả biến
            userAnswers = Array(questionsData.length).fill(null);
            answeredCount = 0;
            correctCount = 0;
            incorrectCount = 0;
            
            // Xóa tất cả các lớp và indicator
            const questions = document.querySelectorAll('.question');
            questions.forEach(question => {
                const options = question.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                    
                    const indicator = option.querySelector('.result-indicator');
                    if (indicator) {
                        indicator.style.visibility = 'hidden';
                        indicator.textContent = '';
                    }
                });
            });
            
            // Ẩn kết quả
            const scoreContainer = document.getElementById('score-container');
            scoreContainer.classList.remove('show');
            
            // Cập nhật thanh tiến độ
            updateProgressBar();
        }

        // Khởi tạo bài kiểm tra
        document.addEventListener('DOMContentLoaded', () => {
            createQuestions();
            
            // Gán sự kiện cho nút xem kết quả
            document.getElementById('show-score-btn').addEventListener('click', showScore);
            
            // Gán sự kiện cho nút làm lại
            document.getElementById('reset-btn').addEventListener('click', resetQuiz);
        });
    </script>
</body>
</html>
